<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #spanCounter {
            color: red;
        }
    </style>
</head>
<body>
    <p>Counter: <span id="spanCounter">0</span></p>
    <button id="buttonSubtract" disabled>-</button>
    <button id="buttonAdd">+</button>

    <script>
// HOMEWORK
// Create a website
// that everytime you click the button
// the display counter goes up by 1

        const spanCounter = document.getElementById("spanCounter");
        const buttonSubtract = document.getElementById("buttonSubtract");
        const buttonAdd = document.getElementById("buttonAdd");

        let counter = 0;

        function updateUI() {
            spanCounter.innerText = counter;
            
            buttonAdd.disabled = counter == 10;
            buttonSubtract.disabled = counter == 0;

            // if (counter >= 8) {
            //     spanCounter.style.color = "green";
            // } else if (counter >= 5) {
            //     spanCounter.style.color = "yellow";
            // } else {
            //     spanCounter.style.color = "red";
            // }
            
            if (counter >= 8) {
                spanCounter.style.color = "green"; 
            }
            if (counter >= 5 && counter <= 7) {
                spanCounter.style.color = "yellow"; 
            }
            if (counter >= 0 && counter <= 4) {
                spanCounter.style.color = "red"; 
            }

            // spanCounter.style.color = "red";
            // if (counter >= 5) {
            //     spanCounter.style.color = "yellow";
            // }
            // if (counter >= 8) {
            //     spanCounter.style.color = "green";
            // }

        }

        function buttonSubtractClickHandler() {
            if (counter > 0) {
                counter--;
            }
            updateUI();
        }

        function buttonAddClickHandler() {
            if (counter < 10) {
                counter++;
            }
            updateUI();
        }

        buttonSubtract.addEventListener("click", buttonSubtractClickHandler);
        buttonAdd.addEventListener("click", buttonAddClickHandler);

    </script>
</body>
</html>
