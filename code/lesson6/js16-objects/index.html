<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #peopleWrapper {
            background-color: aqua;
            margin: 20px 5% 0;
            display: flex;
            gap: 20px;
            justify-content: space-around;

        }

        #peopleWrapper > div {
            width: 100%;
            padding: 20px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div id="peopleWrapper">
        no people here yet...
    </div>
    <button id="buttonLoad">Load People</button>
    <script>
        // SIMPLE JS OBJECTS
        
        // Values:
        // - Numbers      34     45.4
        // - Strings      "hello"    'goodbye'   `template literal stuff`
        // - Booleans     true         false
        // - Arrays       [ value, ... ]
        // - Objects      { "key": value, ... }

        const person1 = {
            name: "Richard",
            age: 21,
            homeTown: "Somewhere in Hungary"
        };

        const person2 = {
            name: "Shivani",
            age: 29,
            homeTown: "Memphis"
        };

        const people = [
            person1,
            person2,
            {
                name: "Martin",
                age: 40,
                homeTown: "Ravensburg"
            },
            {
                name: "Helder",
                age: 42,
                homeTown: "Porto"
            },
            {
                name: "Saron",
                age: 22,
                homeTown: "Hamburg"
            },
            {
                name: "Lisa",
                age: 30,
                homeTown: "Berlin"
            }
        ];

        console.log(people[2].homeTown);

        // 1 - 
        // use a loop to console log the name and age of everyone in the array
        // but not the town...

        // 2 -
        // create a nice little webpage
        // with everyone's info card (be as visually creative as you want with CSS)

        const peopleWrapper = document.getElementById("peopleWrapper");
        const buttonLoad = document.getElementById("buttonLoad");

        buttonLoad.addEventListener("click", function() {
            
            peopleWrapper.innerHTML = "";
            for (let i = 0; i < people.length; i++) {
                console.log(people[i]);
                const newDiv = `
                    <div>
                        ${people[i].name}
                        <br>
                        ${people[i].homeTown}
                    </div>
                `;
                peopleWrapper.innerHTML += newDiv;
            }

        });
    </script>
</body>
</html>
