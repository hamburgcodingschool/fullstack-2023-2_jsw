<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #imageBox {
            width: 200px;
            height: 200px;
            border: solid 1px black;
            background-color: aliceblue;
            background-image: url(https://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png);
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
    </style>
</head>
<body>
    <div id="imageBox"></div>
    <button id="buttonPrevious">Previous</button>
    <button id="buttonNext">Next</button>

    <script>
        function updateVisuals() {
            imageBox.style.backgroundImage = "url(" + images[counter] + ")";
        }

        const imageBox = document.getElementById("imageBox");
        const buttonPrevious = document.getElementById("buttonPrevious");
        const buttonNext = document.getElementById("buttonNext");

        const images = [
            "https://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png",
            "https://static.wikia.nocookie.net/desimpsons/images/4/4d/MargeSimpson.png",
            "https://static.simpsonswiki.com/images/thumb/6/65/Bart_Simpson.png/200px-Bart_Simpson.png",
            "https://upload.wikimedia.org/wikipedia/en/e/ec/Lisa_Simpson.png",
            "https://upload.wikimedia.org/wikipedia/en/9/9d/Maggie_Simpson.png"
        ];

        let counter = 0;
       
        updateVisuals();

        buttonPrevious.addEventListener("click", function() {
            counter--;
            if (counter < 0) {
                counter = images.length - 1;
            }
            updateVisuals();
        });

        buttonNext.addEventListener("click", function() {
            counter++;
            if (counter >= images.length) {
                counter = 0;
            }
            updateVisuals();
        });
    </script>
</body>
</html>
