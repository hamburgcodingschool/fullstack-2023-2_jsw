<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div id="counterBox">0/0</div>
    <textarea id="messageBox" maxlength="13"></textarea>
    <button id="buttonSend">SEND</button>

    <script>
// EXERCISE 1:
// Show how many characters the User has written

// EXERCISE 2:
// The send button should be disabled, unless there are at least 40 characters

// EXERCISE 3:
// Don't allow more than 255 characters to be written
        function updateCounterBox() {
            counterBox.innerHTML = `${messageBox.value.length}/${maxChars}`;

            if (messageBox.value.length >= 40) {
                buttonSend.disabled = false;
            } else {
                buttonSend.disabled = true;
            }

            // const name = "Helder";
            // const age = 42;

            // const x = "Hello I am " + name + " and I am " + age + " years old!";
            // const z = `Hello I am ${name} and I am ${age} years old!`;
        }

        const messageBox = document.getElementById("messageBox");
        const counterBox = document.getElementById("counterBox");
        const buttonSend = document.getElementById("buttonSend");

        const maxChars = 255;
        messageBox.maxLength = maxChars;

        updateCounterBox();

        messageBox.addEventListener("input", function() {
            updateCounterBox();
        });

    </script>
</body>
</html>
